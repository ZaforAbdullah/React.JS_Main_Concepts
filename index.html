<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React.JS Main_Concepts</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id="root">
      <!-- This element's contents will be replaced with your component. -->
    </div>

    <!-- Load our React component. -->
    <script type="text/babel">

      // const element = <h1>Hello, world!</h1>;
      const var_dec = <h1>Hello, world!</h1>;
      
      function formatName(user) {
        return user.firstName + ' ' + user.lastName;
      }

      const user = {
        firstName: 'Harper',
        lastName: 'Perez',
        avatarUrl: 'test_img'
      };

      // Embedding Expressions in JSX
      const element = (
        <h1>
          Hello, {formatName(user)}!
        </h1>
      );
      
      function getGreeting(user) {
        if (user) {
          // JSX is an Expression Too
          return <h1>Hello, {formatName(user)}!</h1>;
        }
        return <h1>Hello, Stranger.</h1>;
      }
      
      // Specifying Attributes with JSX
      const link_elem = <a href="https://www.reactjs.org"> link </a>;

      // Curly braces to embed a JavaScript expression in an attribute:
      const img_elem_1 = <img src={user.avatarUrl}></img>;

      // If a tag is empty, you may close it immediately with />
      const img_elem_2 = <img src={user.avatarUrl} />;

      //JSX tags may contain children
      const nested_elem = (
        <div>
          <h1>Hello!</h1>
          <h2>Good to see you here.</h2>
        </div>
      );

      // JSX Prevents Injection Attacks
      // It is safe to embed user input in JSX
      // response object is here sake of example, in production it'll usually user input
      const response = {
        potentiallyMaliciousInput: 'evil'
      };
      const title = response.potentiallyMaliciousInput;
      // This is safe:
      const title_var = <h1>{title}</h1>;


      // JSX Represents Objects
      // Babel compiles JSX down to React.createElement() calls
      // Both examples are same
      const example_1 = (
        <h1 className="greeting">
          Hello, world!
        </h1>
      );
      
      const example_2 = React.createElement(
        'h1',
        {className: 'greeting'},
        'Hello, world!'
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<h1>Hello, world!</h1>);
    </script>
  </body>
</html>
